<!DOCTYPE html>
<html lang="en-GB">
<meta charset="utf-8">
<title>2019 us-vs-them: tabletop role-playing game</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="simul2018-04-27.css" />
<body>
<div id="col"><!--open col-->
  <button type="button" class="gerneric_button reset_button">Reset</button>
  <a class="top_right_link_back" href="http://www.dancewith.co.uk/rpg/">DanceWith.co.uk/rpg</a>

  <p>Please select number of players.</p>
  <div id="pNbrs"><!--open section holding buttons to select number of players-->
    <input type="button" class="playerNbrsBttn availBttn" id="pbttn1" value="1">
    <input type="button" class="playerNbrsBttn availBttn" id="pbttn2" value="2">
    <input type="button" class="playerNbrsBttn availBttn" id="pbttn3" value="3">
    <input type="button" class="playerNbrsBttn availBttn" id="pbttn4" value="4">
    <input type="button" class="playerNbrsBttn availBttn" id="pbttn5" value="5">
    <input type="button" class="playerNbrsBttn availBttn" id="pbttn6" value="6">
    <!--<input type="button" class="playerNbrsBttn availBttn" id="pbttn7" value="7">
    <input type="button" class="playerNbrsBttn availBttn" id="pbttn8" value="8">
    <input type="button" class="playerNbrsBttn availBttn" id="pbttn9" value="9">
    -->
  </div><!--close section holding buttons to select number of players-->

  <section id="us_section" class="us_and_them">
    <div>Us </div>
    <input type="number" id="us_input" min="0" value="10">
    <div class="grid3">
      <input type="button" class="gerneric_button casio" value="7">
      <input type="button" class="gerneric_button casio" value="8">
      <input type="button" class="gerneric_button casio" value="9">
      <input type="button" class="gerneric_button casio" value="4">
      <input type="button" class="gerneric_button casio" value="5">
      <input type="button" class="gerneric_button casio" value="6">
      <input type="button" class="gerneric_button casio" value="1">
      <input type="button" class="gerneric_button casio" value="2">
      <input type="button" class="gerneric_button casio" value="3">
      <input type="button" class="gerneric_button casio us_adv_disadv" value="A">
      <input type="button" class="gerneric_button casio" value="0">
      <input type="button" class="gerneric_button casio us_adv_disadv" value="D">
      <span class="us_adv_disadv_legend adv_legend">Advantage</span>
      <input type="number" id="us_adv_input" class="show_adv us_adv_disadv" value="0">
      <span class="us_adv_disadv_legend disad_legend">Disadv.</span>
    <div><!--close grid3-->
  </section>
  <section id="them_section" class="us_and_them">
    <div>Them </div>
    <input type="number" id="them_input" min="0" value="10">
    <div class="grid3">
      <input type="button" class="gerneric_button casio" value="7">
      <input type="button" class="gerneric_button casio" value="8">
      <input type="button" class="gerneric_button casio" value="9">
      <input type="button" class="gerneric_button casio" value="4">
      <input type="button" class="gerneric_button casio" value="5">
      <input type="button" class="gerneric_button casio" value="6">
      <input type="button" class="gerneric_button casio" value="1">
      <input type="button" class="gerneric_button casio" value="2">
      <input type="button" class="gerneric_button casio" value="3">
      <input type="button" class="gerneric_button casio them_adv_disadv" value="A">
      <input type="button" class="gerneric_button casio" value="0">
      <input type="button" class="gerneric_button casio them_adv_disadv" value="D">
      <span class="them_adv_disadv_legend adv_legend">Advantage</span>
      <input type="number" id="them_adv_input" class="show_adv them_adv_disadv" value="0">
      <span class="them_adv_disadv_legend disad_legend">Disadv.</span>
    <div><!--close grid3-->
  </section>

  <!--display dice instructions-->
  <section id="dice_roll_instructions">
    Please enable JavaScript and/or upgrade your browser.
  </section>





</div><!--close col-->
<script src="ramda.min.js"></script>
<script src="script2018-04-28.js"></script>
</body>
</html>
