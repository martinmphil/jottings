<!DOCTYPE html>
<html lang="en-GB">
  <meta charset="utf-8" />
  <!--mobile 1st responsive style-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Energy equations</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  ></script>
  <style>
    body {
      text-align: center;
    }
    .equation {
      margin-top: 3em;
    }
  </style>
  <body>
    <h1>Energy equations</h1>
    <p>The standard unit of energy is the Joule.</p>
    <p class="equation">
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
          <mi>W</mi>
          <mo>=</mo>
          <mover>
            <mi>F</mi>
            <mo>→</mo>
          </mover>
          <mo>⋅</mo>
          <mover>
            <mi>x</mi>
            <mo>→</mo>
          </mover>
        </mrow>
        <mspace width="1em"></mspace>
        <mtext mathsize="small" mathcolor="gray">Joules (J)</mtext>
      </math>
    </p>
    <p class="equation">
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow><mi>W</mi> <mo>=</mo> <mi>ΔKE</mi> <mo>=</mo> <mo>-</mo><mi>ΔPE</mi></mrow>
        <mspace width="1em"></mspace>
        <mi mathsize="small" mathcolor="gray">J</mi>
      </math>
    </p>
    <p class="equation">
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
          <msub><mi>PE</mi><mtext mathsize="small">grav</mtext></msub>
          <mo>=</mo>
          <mi>m</mi>
          <mi>g</mi>
          <mi>h</mi>
        </mrow>
        <mspace width="1em"></mspace>
        <mi mathsize="small" mathcolor="gray">J</mi>
      </math>
    </p>
    <p class="equation">
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
          <mi>KE</mi>
          <mo>=</mo>
          <mfrac><mn>1</mn><mn>2</mn></mfrac>
          <mi>m</mi>
          <msup>
            <mfenced>
              <mfrac><mi>dx</mi><mi>dt</mi></mfrac>
            </mfenced>
            <mn>2</mn>
          </msup>
        </mrow>
        <mspace width="1em"></mspace>
        <mi mathsize="small" mathcolor="gray">J</mi>
      </math>
    </p>
    <p class="equation">
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
          <msub>
            <mi>F</mi>
            <mfenced><mi>t</mi></mfenced>
          </msub>
          <mo>=</mo>
          <mi>m</mi>
          <mfrac>
            <mrow>
              <msup><mi>d</mi><mn>2</mn></msup
              ><mi>x</mi>
            </mrow>
            <mrow>
              <mi>d</mi><msup><mi>t</mi><mn>2</mn></msup>
            </mrow>
          </mfrac>
        </mrow>
        <mspace width="1em"></mspace>
        <mi mathsize="small" mathcolor="gray">J</mi>
      </math>
    </p>
    <p class="equation">
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
          <mi>P</mi>
          <mo>=</mo>
          <mfrac>
            <mi>dW</mi>
            <mi>dt</mi>
          </mfrac>
        </mrow>
        <mspace width="1em"></mspace>
        <mstyle mathsize="small" mathcolor="gray">
          <mrow>
            <mi>J</mi>
            <msup>
              <mi>s</mi>
              <mrow><mo>-</mo><mn>1</mn></mrow>
            </msup>
          </mrow>
        </mstyle>
      </math>
    </p>
  </body>
</html>
