<!DOCTYPE html>
<html lang="en-GB">
  <meta charset="utf-8" />
  <title>Orunder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Us-vs-Them roll-low-to-succeed Orunder role-playing game dice mechanic."
  />
  <meta name="keywords" content="Orunder, RPG" />
  <meta name="author" content="martin@dancewith.co.uk" />
  <meta name="created" content="2020-06-21" />
  <link rel="stylesheet" type="text/css" href="orunder2021.css" />

  <body>
    <noscript>Please enable JavaScript to run this app.</noscript>
    <header>
      Orunder: the whole party succeeds if anyone rolls equal or-under their
      target number.
      <hr />
    </header>
    <main>
      <form
        onchange="edict.value=instruct(
          elements['playerNbrs'].value, 
          usInput.value, 
          themInput.value,
          advUsInput.value,
          advThemInput.value
        )"
        oninput="edict.value=instruct(
          elements['playerNbrs'].value, 
          usInput.value, 
          themInput.value,
          advUsInput.value,
          advThemInput.value
        )"
      >
        <input type="reset" />
        <fieldset class="playerNbrs">
          <legend>Number of players</legend>
          <label for="n1">
            1 <input type="radio" id="n1" name="playerNbrs" value="1" />
          </label>
          <label for="n2">
            2 <input type="radio" id="n2" name="playerNbrs" value="2" />
          </label>
          <label for="n3">
            3 <input type="radio" id="n3" name="playerNbrs" value="3" checked />
          </label>
          <label for="n4">
            4 <input type="radio" id="n4" name="playerNbrs" value="4" />
          </label>
          <label for="n5">
            5 <input type="radio" id="n5" name="playerNbrs" value="5" />
          </label>
          <label for="n6">
            6 <input type="radio" id="n6" name="playerNbrs" value="6" />
          </label>
          <label for="n7">
            7 <input type="radio" id="n7" name="playerNbrs" value="7" />
          </label>
          <label for="n8">
            8 <input type="radio" id="n8" name="playerNbrs" value="8" />
          </label>
          <label for="n9">
            9 <input type="radio" id="n9" name="playerNbrs" value="9" />
          </label>
        </fieldset>

        <fieldset>
          <legend>We</legend>

          <div class="we-or-they-inputs">
            <label for="usInput">
              Us
              <input
                type="number"
                name="usInput"
                id="usInput"
                min="0"
                value="10"
              />
            </label>
            <button id="plus1Us" type="button" aria-label="add one to us">
              +
            </button>
            <button id="minus1Us" type="button" aria-label="minus one from us">
              -
            </button>
          </div>

          <div class="advantage-inputs">
            <label for="advUsInput">
              Advantages
              <input
                type="number"
                name="advUsInput"
                id="advUsInput"
                value="0"
              />
            </label>
            <button
              id="plus1AdvUs"
              type="button"
              aria-label="add one advantage to us"
            >
              +
            </button>
            <button
              id="minus1AdvUs"
              type="button"
              aria-label="minus one advantage from us"
            >
              -
            </button>
          </div>
        </fieldset>

        <fieldset>
          <legend>They</legend>

          <div class="we-or-they-inputs">
            <label for="themInput">
              Them
              <input
                type="number"
                name="themInput"
                id="themInput"
                min="0"
                value="10"
              />
            </label>
            <button id="plus1Them" type="button" aria-label="add one to them">
              +
            </button>
            <button
              id="minus1Them"
              type="button"
              aria-label="minus one from them"
            >
              -
            </button>
          </div>

          <div class="advantage-inputs">
            <label for="advThemInput">
              Advantages
              <input
                type="number"
                name="advThemInput"
                id="advThemInput"
                value="0"
              />
            </label>
            <button
              id="plus1AdvThem"
              type="button"
              aria-label="add one advantage to them"
            >
              +
            </button>
            <button
              id="minus1AdvThem"
              type="button"
              aria-label="minus one advantage from them"
            >
              -
            </button>
          </div>
        </fieldset>

        <output
          name="edict"
          for="playerNbrs, usInput, themInput, advUs, advThem"
        ></output>
      </form>
    </main>
    <script src="orunder2021.js"></script>
  </body>
</html>
