<!DOCTYPE html>
<html lang="en-GB">
  <meta charset="utf-8" />
  <title>Orunder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Us-vs-Them roll-low-to-succeed Orunder role-playing game dice mechanic."
  />
  <meta name="keywords" content="Orunder, RPG" />
  <meta name="author" content="martin@dancewith.co.uk" />
  <meta name="created" content="2020-06-21" />
  <link rel="stylesheet" type="text/css" href="orunder2021.css" />

  <body>
    <noscript>Please enable JavaScript to run this app.</noscript>
    <header>
      Orunder: the whole party succeeds if anyone rolls equal or-under their
      target number.
      <hr />
    </header>
    <main>
      <form
        onchange="edict.value=instruct(
          elements['playerNbrs'].value, 
          usInput.value, 
          themInput.value
        )"
      >
        <input type="reset" />
        <fieldset class="playerNbrs">
          <legend>Number of players</legend>
          <label for="n1">
            1 <input type="radio" id="n1" name="playerNbrs" value="1" />
          </label>
          <label for="n2">
            2 <input type="radio" id="n2" name="playerNbrs" value="2" />
          </label>
          <label for="n3">
            3 <input type="radio" id="n3" name="playerNbrs" value="3" checked />
          </label>
          <label for="n4">
            4 <input type="radio" id="n4" name="playerNbrs" value="4" />
          </label>
          <label for="n5">
            5 <input type="radio" id="n5" name="playerNbrs" value="5" />
          </label>
          <label for="n6">
            6 <input type="radio" id="n6" name="playerNbrs" value="6" />
          </label>
          <label for="n7">
            7 <input type="radio" id="n7" name="playerNbrs" value="7" />
          </label>
          <label for="n8">
            8 <input type="radio" id="n8" name="playerNbrs" value="8" />
          </label>
          <label for="n9">
            9 <input type="radio" id="n9" name="playerNbrs" value="9" />
          </label>
        </fieldset>

        <fieldset>
          <legend>Us</legend>
          <input type="number" name="usInput" id="usInput" min="0" value="10" />
          <button type="button">+</button><button type="button">-</button>
        </fieldset>

        <fieldset>
          <legend>Them</legend>
          <input
            type="number"
            name="themInput"
            id="themInput"
            min="0"
            value="10"
          />
          <button type="button">+</button><button type="button">-</button>
        </fieldset>

        <output name="edict" for="playerNbrs, usInput, themInput"></output>
      </form>
    </main>
    <script src="orunder2021.js"></script>
  </body>
</html>
