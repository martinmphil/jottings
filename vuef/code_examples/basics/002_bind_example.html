<!DOCTYPE html>
<html lang='en-GB'>
<meta charset='utf-8'>
<title>Bind</title>
<body>

  <!-- This v-bind directive binds the title attribute to msg.  -->  
  <div id="app" v-bind:title="msg">
    Please hover mouse over this text to see a dynamic binding.
  </div>

<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
<script src="https://unpkg.com/vue-function-api/dist/vue-function-api.umd.js"></script>
<script>

  const veuf = window.vueFunctionApi
  Vue.use(veuf.plugin)

  var app = new Vue({
    el: '#app',
    setup() {
      const msg = veuf.value('Page loaded on ' + new Date().toLocaleString())
      return{msg}
    }
  })

</script>
</body>
</html>
