<!DOCTYPE html>
<html lang='en-GB'>
<meta charset='utf-8'>
<title>List binding</title>
<body>

  <div id="app">
    <ul>
      <li v-for="item in missionList">{{item}}</li>
    </ul>
  </div>

<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
<script src="https://unpkg.com/vue-function-api/dist/vue-function-api.umd.js"></script>
<script>

  const veuf = window.vueFunctionApi
  Vue.use(veuf.plugin)

  var app = new Vue({
    el: '#app',
    setup() {
      const missionList = [
        'Write plain HTML fallback page',
        'Create unit tests',
        'Add style',
        'Draft app docs'
      ]
      return {
        missionList
      }
    }
  })

</script>
</body>
</html>
