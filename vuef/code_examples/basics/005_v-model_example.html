<!DOCTYPE html>
<html lang='en-GB'>
<meta charset='utf-8'>
<title>v-model</title>
<body>

  <div id="app">
    <p>{{msg}}</p>
    <input v-model="msg" />
  </div>
  
<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
<script src="https://unpkg.com/vue-function-api/dist/vue-function-api.umd.js"></script>
<script>

  const veuf = window.vueFunctionApi
  Vue.use(veuf.plugin)

  var app = new Vue({
    el: '#app',
    setup() {
      let msg = veuf.value('Howdie')
      return{msg}
    }
  })

</script>
</body>
</html>
