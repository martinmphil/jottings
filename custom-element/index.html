<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web components</title>
<link rel="icon" href="favicon.svg" type="image/svg+xml">
<link rel="stylesheet" href="styles.css">

<body>
  <main>
    <noscript>Please enable JavaScript before viewing this page.</noscript>

    <h1>Web components</h1>
    <p><a href="server-side-render.html">Server-side rendering</a></p>

    <counter-comp>
      <template shadowrootmode="open">
        <div part="counter-wrapper">
          <button id="down-button" part="down-button">Down</button>
          <span id="counter-tally" part="counter-tally">
            1
          </span>
          <button id="up-button" part="up-button">Up</button>
        </div>
      </template>
      <script defer src="counter-comp.js"></script>
    </counter-comp>

  </main>
</body>

</html>
